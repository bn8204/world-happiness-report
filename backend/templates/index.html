<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Happiness Report</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌍 World Happiness Report</h1>
    <p>Click a bar or choose a country to see its detailed factors.</p>

    <canvas id="happinessChart" width="700" height="400"></canvas>

    <div class="controls">
      <label for="countrySelect">Detailed factors for:</label>
      <select id="countrySelect"></select>
    </div>

    <div id="detailsContainer">
      <canvas id="detailsChart" width="500" height="500"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
