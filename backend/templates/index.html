<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Happiness Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <span class="earth-emoji">🌍</span>
      <h1>World Happiness Report</h1>
    </div>
  </div>

  <div class="container">
    <p>Click a bar or choose countries to see their detailed factors.</p>
    <canvas id="happinessChart" width="700" height="400"></canvas>
    <div class="controls">
      <label for="countrySelect1">Detailed factors for:</label>
      <select id="countrySelect1"></select>

      <label for="countrySelect2" style="margin-left: 20px;">Compare with:</label>
      <select id="countrySelect2"></select>
    </div>
    <div id="detailsContainer">
      <canvas id="detailsChart" style="max-width: 600px; width: 100%;"></canvas>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
